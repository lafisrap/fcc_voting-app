	<body>
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2>
						<span>POLLS OUT OF BERLIN</span>
						<div class="dropdown pull-right">
						<button id="display-name" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">...</button>
							<ul class="dropdown-menu">
								<li><a href="/logout">Sign out</a></li>
							</ul>
						</div>
					</h2>
				</div>
				<div class="panel-body">

					<ul class="nav nav-tabs">
					  <li class="active"><a data-toggle="tab" href="#menu1">Most Recent</a></li>
					  <li><a data-toggle="tab" href="#menu2">Busiest</a></li>
					  <li><a data-toggle="tab" href="#menu3">My Polls</a></li>
					  <li><a data-toggle="tab" href="#menu4">+</a></li>
					</ul>
					
					<div class="tab-content">
					  <div id="menu1" class="tab-pane fade in active">
					    <h3>Most Recent Polls</h3>
					    <p id="latest-polls"></p>
					  </div>
					  <div id="menu2" class="tab-pane fade">
					    <h3>Busiest Polls</h3>
					    <p id="active-polls"></p>
					  </div>
					  <div id="menu3" class="tab-pane fade">
					    <h3>My Polls</h3>
					    <p id="user-polls"></p>
					  </div>
					  <div id="menu4" class="tab-pane fade">
					    <h3>Start a new Poll</h3>
					    <p id="new-poll"></p>
					  </div>
					</div>					
				
				</div>
			</div>
		</div>
	
		<script type="text/javascript" src="common/ajax-functions.js"></script>

		<script type="text/javascript" src="controllers/userController.client.js"></script>
	</body>
