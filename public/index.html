	<body>
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">
					<span>Polls: Out of Berlin</span>
					<a class="pull-right" href="/auth/github">

							<img src="/public/img/github_32px.png" alt="github logo" />
